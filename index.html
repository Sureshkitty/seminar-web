<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Web Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .header-img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
    }

    .content {
      margin-top: 30px;
    }

    a.button {
      display: inline-block;
      padding: 15px 25px;
      margin: 15px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="header.jpg" alt="Header Image" class="header-img"/>
  </header>

  <main class="content">
    <a href="liberaru.html" target="_blank" class="button">Library Sheet</a>
    <a href="seminar.html" target="_blank" class="button">Seminar Sheet</a>
  </main>

</body>
</html>
