<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Visit - 6 Photo Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    header img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
    }

    h2 {
      text-align: center;
      color: red;
      margin-top: 10px;
    }

    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 10px;
    }

    .photo-grid {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .photo-box {
      border: 1px solid #000;
      background-color: #fff;
      width: 300px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
    }

    #printButton {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }

    .page-footer {
      position: fixed;
      bottom: 0;
      right: 20px;
      font-size: 14px;
    }

    @media print {
      .upload-section,
      #printButton {
        display: none;
      }

      .page-footer {
        display: block;
      }

      body {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="header.jpg" alt="University Banner">
    <h2>Library visited Photos</h2>
  </header>

  <div class="upload-section">
    <input type="file" id="photoInput" accept="image/*" multiple />
    <p>Select <strong>exactly 6 photos</strong> for the layout.</p>
  </div>

  <div class="photo-grid" id="photoGrid"></div>

  <button id="printButton">üñ®Ô∏è Print Page</button>

  <div class="page-footer">Page 2 of 2</div>

  <script>
    const photoInput = document.getElementById("photoInput");
    const photoGrid = document.getElementById("photoGrid");

    photoInput.addEventListener("change", () => {
      const files = Array.from(photoInput.files).slice(0, 6);
      photoGrid.innerHTML = "";

      const rows = [[], [], []]; // For 3 rows

      let imagesLoaded = 0;

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;

          const box = document.createElement("div");
          box.className = "photo-box";
          box.appendChild(img);

          if (index < 2) rows[0].push(box);
          else if (index < 4) rows[1].push(box);
          else rows[2].push(box);

          imagesLoaded++;
          if (imagesLoaded === files.length) {
            rows.forEach(rowItems => {
              const row = document.createElement("div");
              row.className = "row";
              rowItems.forEach(item => row.appendChild(item));
              photoGrid.appendChild(row);
            });
          }
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById("printButton").addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
